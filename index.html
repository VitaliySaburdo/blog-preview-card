<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blog-preview-card" />
    <meta name="keywords" content="blog, preview, card" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <header class="visually-hidden"></header>
    <main>
      <section>
        <div class="blog__container">
          <img src="" alt="" class="blog__img" /><button
            class="blog_btn"
          ></button>
          <p class="blog__text"></p>
          <h1 class="blog__title"></h1>
          <p class="blog__description"></p>
          <div class="blog__name">
            <img src="" alt="" class="blog__name--img" />
            <p class="blog__name text"></p>
          </div>
        </div>
      </section>
    </main>
    <footer class="visually-hidden"></footer>
  </body>
</html>
