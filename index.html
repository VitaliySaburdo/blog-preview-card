<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="blog-preview-card" />
    <meta name="keywords" content="blog, preview, card" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <header class="visually-hidden"></header>
    <main>
      <section>
        <div class="blog__container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration"
            class="blog__img"
            width="335"
            height="200"
          />
          <button class="blog_btn">Learning</button>
          <p class="blog__text">Published 21 Dec 2023</p>
          <h1 class="blog__title">HTML & CSS foundations</h1>
          <p class="blog__description">
            These languages are backbone of every website, defining structure,
            content, and presentation
          </p>
          <div class="blog__name">
            <img src="" alt="" class="blog__name--img" />
            <p class="blog__name text">Greg Hooper</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="visually-hidden"></footer>
  </body>
</html>
